<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Movie List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <section id="header">
            <div class="container">
                <div class="header-wrapper">
                    <h1 class="logo">LOGO</h1>
                    <ul class="menu">
                        <li><a href="#" class="active">Anasayfa</a></li>
                        <li><a href="#">Filimler</a></li>
                        <li><a href="#">Diziler</a></li>
                        <li><a href="#">Listem</a></li>
                        <li><a href="#">Popüler</a></li>
                    </ul>
                    <div class="right">
                        <img src="assets/img/profile.jpg" alt="">
                        <div class="profile-text-container">
                            <span class="profile-text">Hesabım</span>
                            <i class="bi bi-caret-down-fill"></i>
                        </div>
                        <div class="toggle">
                            <i class="bi bi-moon-fill toggle-icon"></i>
                            <i class="bi bi-brightness-high-fill toggle-icon"></i>
                            <div class="toggle-ball">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section id="layout">

            <div class="layout-wrapper">
                <div class="left">
                    <i class="bi bi-search"></i>
                    <i class="bi bi-house-door-fill"></i>
                    <i class="bi bi-people-fill"></i>
                    <i class="bi bi-bookmarks-fill"></i>
                    <i class="bi bi-hourglass-top"></i>
                    <i class="bi bi-cart-fill"></i>
                    <i class="bi bi-gear-fill"></i>
                </div>
                <div class="right">
                    <p style="color: white;">as</p>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
